{% extends 'admin1/index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table  width="261" border="1" class="table table-striped">
   <tr>
      <td class="bg-dark text-white" colspan="10" style="font-size: 20px" align="center"><b>VIEW ITEMS</b></td>
  </tr>
    <tr>
      <th>Product</th>
      <th>Image</th>
      <th>Quantity</th>
      <th>Amount</th>
    </tr>
              {% for i in val %}

    <tr>
      <td>&nbsp;{{ i.product.productname }}</td>
      <td><img src="{{ i.product.image.url}}" width="70px" height="70px"></td>
      <td>&nbsp;{{ i.quantity }}</td>
      <td>&nbsp;{{ i.price }}</td>
    </tr>
              {% endfor %}

  </table>
</form>
</body>
{% endblock %}

{#</html>#}
