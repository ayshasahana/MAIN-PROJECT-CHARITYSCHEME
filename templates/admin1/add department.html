{% extends 'admin1/index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="adddepcode">
  <table  class="table table-bordered table-dark" style="width:100%;">
       <tr>
      <td class="bg-dark text-white" colspan="9" style="font-size: 20px" align="center"><b>ADD DEPARTMENT</b></td>
  </tr>
    <tr>
      <td>Department</td>
      <td><label>
        <input type="text" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
          <textarea name="textfield2"  required></textarea>
      </label></td>
    </tr>
  <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield3"required id="un" />
                                <div id="uu" style="color:red;"></div>

      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
          <input type='text'  name="textfield4"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
      </label></td>
    </tr>
      <tr align="center">
      <td colspan="2">
          <input type="submit" name="Submit" value="SAVE" />
      </td>
    </tr>
  </table>
</form>
<script type="text/javascript" src="../static/home/reg/js/jquery-2.2.3.min.js"></script>
	<!-- Calendar Js -->
	<script src="../static/home/reg/js/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar Js -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
    $("#un").keyup(function () {
      var username = $(this).val();


    $.ajax(
    {
        type:"GET",
        url: "/reg",
        data:{
                 username: username


        },
        dataType: 'json',
        success: function( data )
        {

            if (data.is_taken) {
            document.getElementById("uu").innerText="Username is already existing";
          }
          else
            { document.getElementById("uu").innerText="";}
        }
     })
  });
</script>
</body>
{% endblock %}
